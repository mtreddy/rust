[package]
name = "mine"
version = "0.1.0"
edition = "2021"

[dependencies]
sha2 = "0.10"
hex = "0.4"
tokio = { version = "1", features = ["full"] }
warp = "0.3"        # for HTTP server
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.11", features = ["json"] }
clap = { version = "4.5", features = ["derive"] }

